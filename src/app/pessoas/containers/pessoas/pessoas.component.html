<mat-card>
  <mat-toolbar color="primary">Pessoas Cadastradas</mat-toolbar>

  @if (pessoas$ | async; as pessoas) {
  <div class="example-container mat-elevation-z8">
    <app-pessoas-list
      [pessoas]="pessoas.pessoas"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)"
    ></app-pessoas-list>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="pessoas.totalElements"
      (page)="refresh($event)"
      aria-label="Select page of pessoas"
    >
    </mat-paginator>
  </div>
  } @else {
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  }
</mat-card>
